    <main class="main">
      <section class="appointment">
        <div class="container">
          <h2 class="title appointment__title">
            book an appointment
          </h2>
          <div class="appointment__box">
            <form class="appointment__form" action="#">
              <h3 class="sub-title appointment__form-title">
                contact information
              </h3>
              <span class="appointment__form-text">
                Fill in your contact details
              </span>
              <label class="sr-only" for="appointment-first-name">enter first name</label>
              <input class="appointment__form-input" id="appointment-first-name" name="appointment-first-name" type="text" placeholder="First name">
              <label class="sr-only" for="appointment-last-name">enter last name</label>
              <input class="appointment__form-input" id="appointment-last-name" name="appointment-last-name" type="text" placeholder="Last name">
              <label class="sr-only" for="appointment-email">enter your email</label>
              <input class="appointment__form-input" id="appointment-email" name="appointment-email" type="email" placeholder="Email">
              <label class="sr-only" for="appointment-phone">enter your phone number</label>
              <input class="appointment__form-input" id="appointment-phone" name="appointment-phone" type="tel" placeholder="Mobile">
              <button class="appointment__form-btn" type="button">send</button>
            </form>
            <picture class="appointment__imagebox">
             <source srcset="images/appointment.avif" type="image/avif">
             <source srcset="images/appointment.webp" type="image/webp">
             <img class="appointment__img" src="images/appointment.jpg" alt="girl in wedding dress stay in the background vintage door" loading="lazy" width="540" height="689">
            </picture>
          </div>
        </div>
      </section>
        
    </main>
